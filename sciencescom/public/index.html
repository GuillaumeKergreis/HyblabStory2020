<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hyblab 2020 Auden'story</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://darsa.in/sly/css/normalize.css">
    <link rel="stylesheet" href="http://darsa.in/sly/css/font-awesome.css">
    <link rel="stylesheet" href="http://darsa.in/sly/css/ospb.css">
    <link rel="stylesheet" href="http://darsa.in/sly/examples/css/horizontal.css">
    <script src="http://darsa.in/sly/js/vendor/modernizr.js"></script>
</head>
<body>
    <main>

        <div class="wrap" style="width:100%; margin: 0;">


            <div class="frame oneperframe" id="oneperframe" style="overflow: hidden; height: 100%;">
                <ul class="clearfix" style="transform: translateZ(0px) translateX(0px); width: 1500%;">
                    <li class="slide active">0</li>
                    <li class="slide">
                        <span>Bonjour</span>
                        <span>Hello</span>
                        <img src="img/logo_hyblab.png">
                    </li>
                    <li class="slide">2</li>
                    <li class="slide">3</li>
                    <li class="slide">4</li>
                    <li class="slide">5</li>
                    <li class="slide">6</li>
                    <li class="slide">7</li>
                    <li class="slide">8</li>
                    <li class="slide">9</li>
                    <li class="slide">10</li>
                    <li class="slide">11</li>
                    <li class="slide">12</li>
                    <li class="slide">13</li>
                    <li class="slide">14</li>
                    <li class="slide">15</li>
                </ul>
            </div>

            <div class="scrollbar" style="width:80%; left: 10%; height: 50px; z-index: 100; bottom: 80px; position:fixed;">
                <div class="handle" style="transform: translateZ(0px) translateX(0px); width: 71px;">
                    <div class="mousearea"></div>
                </div>
            </div>

            <div class="controls center" style="left: 45%; bottom: 20px; position:fixed; margin:auto">
                <button class="btn prev disabled" disabled=""><i class="icon-chevron-left"></i> prev</button>
                <button class="btn next">next <i class="icon-chevron-right"></i></button>
            </div>
        </div>

    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="http://darsa.in/sly/examples/js/vendor/plugins.js"></script>
    <script type="text/javascript" src="js/sly.min.js"></script>
    <script src="js/horizontal.js"></script>
</body>
</html>
